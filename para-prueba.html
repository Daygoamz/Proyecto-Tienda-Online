<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

      <title>inicio</title>
  </head>

  <body>

    <div class="container">

      <div class="row" id="firstcol">

        <div class="col-lg-6"> <!--1rBloque Card-->

          <div class="card row-6 me-2 p-2 m-1">
            <form id="formNuevoAnuncio">
              <div class="mb-2 col-sm-auto d-block">
                <!--Estado-->
                <div class="mb-2 col-sm-auto d-flex">
                  <label for="staticEmail" class="col-sm-2 me-4 col-form-label">Estado:</label>
                  <div class="col-sm-auto align-self-center">
                    <input class="form-check-input me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label me-3" for="flexRadioDefault1">Nuevo</label>
                    <input class="form-check-input me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Usado</label>
                  </div>
                </div>
                <!--Marca-->
                <div class="mb-2 col-sm-auto d-flex">
                  <label for="inputMarca" class="col-sm-3 mb-1 col-form-label">Marca:</label>
                  <div class="col-sm-auto col-lg-4">
                    <input type="text" class="form-control" id="inputMarca">
                  </div>
                </div>
                <!--Modelo-->
                <div class="mb-2 col-sm-auto d-flex">
                  <label for="inputModelo" class="col-sm-3 mb-1 col-form-label">Modelo:</label>
                  <div class="col-sm-auto col-lg-4">
                    <input type="text" class="form-control" id="inputModelo">
                  </div>
                </div>
                <!--Pantalla-->
                <div class="mb-2 col-sm-auto d-flex">
                  <label for="inputPantalla" class="col-sm-3 mb-1 col-form-label">Pantalla:</label>
                  <div class="col-sm-auto col-lg-4">
                    <input type="text" class="form-control" id="inputPantalla">
                  </div>
                  <div class="mb-2 d-none d-md-block">
                    <span class="align-self-center">pulgadas</span>
                  </div>
                </div>
                <!--Sitema-->
                <div class="mb-2 col-sm-auto d-flex">
                  <label for="inputPantalla" class="col-sm-3 me-1 col-form-label">Sistema:</label>
                  <div class="col-sm-auto col-lg-4">
                    <select class="form-select form-select me-2" aria-label=".form-select-lg example">
                      <option selected >Selecione el tipo</option>
                      <option value="1">IOS</option>
                      <option value="2">Android</option>
                      <option value="3">Windows</option>
                    </select>
                  </div>
                </div>
                <!--ROM-->
                <div class="mb-2 col-sm-auto d-flex">
                  <label for="inputROM" class="col-sm-3 me-2 col-form-label">ROM:</label>
                  <div class="col-4 col-sm-auto col-lg-2 me-2">
                    <input type="text" class="form-control col-sm-3" id="inputROM" value="64 GB">
                  </div>
                  <div class="mb-2 d-none d-md-block">
                    <span class="align-self-center">Almacenamiento interno</span>
                  </div>
                </div>
                <!--RAM-->
                <div class="mb-2 col-sm-auto d-flex">
                  <label for="inputRAM" class="col-sm-3 col-form-label me-2">RAM:</label>
                  <div class="col-4 col-sm-auto col-lg-2 me-2">
                    <input type="text" class="form-control me-1" id="inputRAM" value="2 GB">
                  </div>
                </div>

              </div>

            </form>

          </div>

          <div class="bloqueinferior fotos">

          </div>

        </div> <!--1rBloque Card Cierre-->

        <div class="col-lg-6 align-self-start "> <!--2daColumna-->

            <div class="col-12 col-md-12 ">

              <br>
              <form id="formNuevoAnuncio" class="needs-validation">

                <div class="mb-2 col-sm-auto d-block">
                  <div class="mb-2 col-sm-12 d-flex-nowrap">
                    <label for="inputMarca" class="col-12 mb-1 col-form-label">Titulo Breve del Anuncio</label>
                      <div class="col-sm-auto col-lg-12">
                        <input type="text" class="form-control" id="inputTitulo" value="Iphone 6 pantalla de 8 pulgadas, 64GB internos,">
                      </div>
                  </div>
                </div>
                <!--vendedor y telefono en una sola linea-->
                <div class="d-flex d-md-block"> 

                  <div class="mb-2 col-sm-auto d-flex">
                    <label for="inputMarca" class="col-sm-2 mb-1 col-form-label">Vendedor:</label>
                    <div class="col-sm-auto col-lg-8">
                      <input type="text" class="form-control" id="inputVendedor" value="Juan Perez">
                    </div>
                  </div>

                  <div class="mb-2 col-sm-auto d-flex">
                    <label for="inputMarca" class="col-sm-2 mb-1 col-form-label">Telefono:</label>
                    <div class="col-sm-auto col-lg-4">
                      <input type="digit" class="form-control" id="inputTelefono" value="70668895">
                    </div>
                  </div>

                </div>
                <!--TextArea-->
                <div class="mb-2 col-sm-12 d-flex-nowrap">
                  <label for="inputMarca" class="col-12 mb-1 col-form-label">Descripcion</label>
                    <div class="col-sm-auto col-lg-12">
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Esse, voluptate recusandae porro reiciendis velit architecto iste facilis quos eaque? Eius aut repudiandae laudantium autem omnis atque laboriosam suscipit architecto consectetur.</textarea>

                    </div>
                </div>
                <!--Precio-->
                <div class="container p-1 d-flex justify-content-center">
                  <div class="card col-4 col-lg-4">
                    <div cl">
                      <h3>Precio</h3>
                    </div>
                    <div class="input-group col-sm-4 col-lg-4 ">
                      <span class="input-group-text ">$</span>
                      <input type="text" class="form-control col-lg-2" aria-label="Amount (to the nearest dollar)">
                    </div>
                  </div>
                </div>
                <br>

                <!--Botones-->
                <div class="d-flex justify-content-center" id="botones">
                  <button type="button" class="btn btn-warning me-4">
                    <i class="fa-regular fa-xmark"></i>
                    Cancelar</button>
                  <button type="button" class="btn btn-warning me-2">Guardar</button>
                </div>
                

              </form>
  
            </div>
  
        </div> <!--2daColumna-->

      </div> <!--1raColumna-->

        
        
    <!--2daColumna Cierre-->

    </div> <!--container-->
  
  <script src="js/bootstrap.min.js">
  </script>

  </body>

</html>
